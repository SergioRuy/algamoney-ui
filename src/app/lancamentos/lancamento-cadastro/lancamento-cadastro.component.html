<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)" autocomplete="off">


    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
                    [locale]="br" [inline]="false" [readonlyInput]="false"
        [showIcon]="false" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar class="p-field p-col-12 p-md-4" dateFormat="dd/mm/yy" [locale]="br"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
               ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required"
                     text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength"
                     text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <p-inputNumber mode="decimal" locale="pt-BR" [minFractionDigits]="2"
                       placeholder="0,00" name="valor" ngModel #valor="ngModel" required></p-inputNumber>
        <app-message [control]="valor" error="required" text="Informe o valor"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" ngModel
        #categoria="ngModel" required></p-dropdown>
        <app-message [control]="categoria" error="required" text="Informe a categoria"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa {{ pessoa.value }}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" ngModel
                    #pessoa="ngModel" required></p-dropdown>
        <app-message [control]="pessoa" error="required"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" class="p-button-info"
                [disabled]="!usuarioForm.valid"></button>
        <button pButton type="submit" label="Novo" class="p-button-info" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
