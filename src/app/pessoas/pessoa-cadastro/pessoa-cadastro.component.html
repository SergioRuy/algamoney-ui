<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)" autocomplete="off">
    <div class="ui-g">
      <h1>Nova Pessoa</h1>
    </div>

    <div class="ui-g-12 ui-sm-12 ui-fluid">
      <label>Nome</label>
      <input type="text" name="nome" ngModel #nome="ngModel" required minlength="5" pInputText>
      <!--<app-message [control]="nome" error="required"
                   text="Informe um nome"></app-message>
      <app-message [control]="nome" error="minlength"
                   text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>-->
    </div>

    <div class="ui-g-9 ui-md-9 ui-sm-12 ui-fluid">
      <label>Logradouro</label>
      <input type="text" name="logradouro" ngModel #logradouro="ngModel" required pInputText>
      <!--<app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>-->
    </div>

    <div class="ui-g-3 ui-md-3 ui-sm-12 ui-fluid">
      <label>Número</label>
      <input type="text" name="numero" ngModel #numero="ngModel" required pInputText>
     <!-- <app-message [control]="numero" error="required" text="Informe o número"></app-message>-->
    </div>

    <div class="ui-g-4 ui-md-4 ui-sm-12 ui-fluid">
      <label>Complemento</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-4 ui-md-4 ui-sm-12 ui-fluid">
      <label>Bairro</label>
      <input type="text" name="bairro" ngModel #bairro="ngModel" required pInputText>
      <!--<app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>-->
    </div>

    <div class="ui-g-4 ui-md-4 ui-sm-12 ui-fluid">
      <label>CEP</label>
      <p-inputMask mask="99999-999" name="cep" ngModel #cep="ngModel" required></p-inputMask>
      <!--<app-message [control]="cep" error="required" text="Informe o cep"></app-message>-->
    </div>

    <div class="ui-g-6 ui-md-6 ui-sm-12 ui-fluid">
      <label>Cidade</label>
      <input type="text" name="cidade" ngModel #cidade="ngModel" required pInputText>
      <!--<app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>-->
    </div>

    <div class="ui-g-6 ui-md-6 ui-sm-12 ui-fluid">
      <label>Estado</label>
      <input type="text" name="estado" ngModel #estado="ngModel" required pInputText>
      <!--<app-message [control]="estado" error="required" text="Informe o estado"></app-message>-->
    </div>

    <div class="ui-g-12">
      <button pButton pRipple type="submit" label="Salvar" class="p-button-info" [disabled]="!usuarioForm.valid"></button>
      <button pButton pRipple type="submit" label="Novo" class="p-button-info" disabled="true"></button>

      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>

  </form>

</div>
