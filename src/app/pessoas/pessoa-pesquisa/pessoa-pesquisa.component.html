<div class="container">
    <div class="ui-g">

      <div>
        <form autocomplete="off" (ngSubmit)="pesquisar()">

          <div class="ui-g-12">
            <h1>Pessoas</h1>
          </div>

          <div class="ui-g-12 ui-fluid">
            <label>Nome</label>
            <input pInputText type="text" placeholder="Digite um nome para pesquisar" name="nome" [(ngModel)]="filtro.nome">
          </div>

          <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
          </div>
        </form>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">

          <p-table [value]="pessoas"
                   [paginator]="true"
                   [rows]="filtro.itensPorPagina"
                   [lazy]="true" [totalRecords]="totalRegistros"
                   (onLazyLoad)="aoMudarPagina($event)"
                   [responsive]="true"
                   #tabela>
            <ng-template pTemplate="emptymessage">
              Nenhum lan√ßamento encontrado
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th class="col-data-header">Estado</th>
                <th class="col-data-header">Status</th>
                <th class="col-data-header"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
              <tr>
                <td>
                  <span class="ui-column-title">Nome</span>
                  {{pessoa.nome}}
                </td>

                <td>
                  <span class="ui-column-title">Cidade</span>
                  {{pessoa.endereco.cidade}}
                </td>

                <td class="col-data-content">
                  <span class="ui-column-title">Estado</span>
                  {{pessoa.endereco.estado}}
                </td>

                <td class="col-data-content">
                  <span class="ui-column-title">Status</span>
                  <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                     tooltipPosition="top">
                    {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
                </td>

                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" style="margin-right: 3px" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>

        </div>

        <div class="ui-g-12">
          <a pButton label="Nova Pessoa"></a>
        </div>

      </div>

    </div>
</div>
